grasp_detect_node:
  ros__parameters:
    # Socket服务器配置
    server_host: "localhost"
    server_port: 5555
    socket_timeout: 30.0  # 秒
    
    # 话题配置
    trigger_topic: "/grasp_detect/trigger"  # 监听的触发话题
    color_image_topic: "/color/image_raw"
    depth_image_topic: "/depth/image_raw"
    mask_image_topic: ""  # 可选，留空则不使用mask
    
    # 服务配置
    service_name: "grasp_detect"
